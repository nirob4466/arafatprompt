<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arafat Prompt V2.4 Deep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-accent': 'rgb(var(--color-brand-accent-rgb) / <alpha-value>)',
              'brand-accent-glow': 'var(--color-brand-glow)',
              'bg-primary': '#0D0D10',
              'bg-secondary': '#131316',
              'surface': '#1A1A1E',
              'surface-accent': '#232328',
              'border-color': '#2E2E33',
              'text-primary': '#F0F0F0',
              'text-secondary': '#8A8A93',
              'text-placeholder': '#6B6B73',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-in-out',
              'slide-in-up': 'slideInUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'glow-pulse': 'glowPulse 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 20px var(--tw-shadow-color)' },
                '50%': { boxShadow: '0 0 35px var(--tw-shadow-color)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root, [data-theme="yellow"] {
        --color-brand-accent-rgb: 250 204 21;
        --color-brand-glow: rgba(250, 204, 21, 0.3);
      }
      [data-theme="blue"] {
        --color-brand-accent-rgb: 59 130 246;
        --color-brand-glow: rgba(59, 130, 246, 0.3);
      }
      [data-theme="green"] {
        --color-brand-accent-rgb: 34 197 94;
        --color-brand-glow: rgba(34, 197, 94, 0.3);
      }
      [data-theme="pink"] {
        --color-brand-accent-rgb: 236 72 153;
        --color-brand-glow: rgba(236, 72, 153, 0.3);
      }
      body {
        background-image: url('https://iili.io/FAMekfs.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }
      @keyframes fill-bar {
        from { width: 0%; }
        to { width: 100%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div class="fixed top-0 left-0 w-full h-full bg-bg-primary/60 -z-10"></div>

</body>
</html>
